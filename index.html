<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/abb7dd614d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>

  </head>

  <body>
    <header>
      <div class="container">
        <h1>Animated Counter</h1>
        <br>
        <h4>Refresh the webpage to see the Animation</h4>
      </div>
    </header>

    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-4x"></i>
          <div class="counter" data-target="700000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-facebook-f fa-4x"></i>
          <div class="counter" data-target="2000000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-twitter fa-4x"></i>
          <div class="counter" data-target="50000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-instagram fa-4x"></i>
          <div class="counter" data-target="150000">0</div>
          <h3>Followers</h3>
        </div>
      </div>
    </section>


    <script src="main.js"></script>
  </body>
</html>
